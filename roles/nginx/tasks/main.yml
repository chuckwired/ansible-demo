---
# Playbook to do a simple NGINX install
# Only supports centos!
#

- name: Setting up nginx repository
  copy:
    dest: /etc/yum.repos.d/nginx.repo
    content: |
      [nginx]
      name=nginx repo
      baseurl=http://nginx.org/packages/centos/$releasever/$basearch/
      gpgcheck=0
      enabled=1

- name: Installing NGINX
  yum:
    name: nginx
    state: latest

- name: Ensure sites-enabled directory is present
  file: path=/etc/nginx/sites-enabled state=directory

- name: Ensure sites-available directory is present
  file: path=/etc/nginx/sites-available state=directory

# - name: Copy server configuration to NGINX EC2

- name: Starting NGINX
  service:
    name: nginx
    state: started

- name: Gathering ec2 facts...
  action: ec2_facts

- name: Register ELB to the NGINX EC2
  local_action:
    module: ec2_elb
    instance_id: "{{ ansible_ec2_instance_id }}"
    ec2_elbs: "{{ elb_instance_name }}"
    region: "{{ deployment_region }}"
    state: 'present'